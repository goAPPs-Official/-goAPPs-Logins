<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goApps | Secure Access</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 320px;
            text-align: center;
        }

        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
        }

        #message { color: #f87171; font-size: 0.8rem; margin-top: 10px; min-height: 1em; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">goApps Login</div>
        <form id="cmsLogin">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Initialize Session</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // --- THE "CMS" DATABASE (MAPPING) ---
        // You can add more users and their specific redirect URLs here.
        const userDatabase = [
            {
                email: "admin@goapps.com",
                password: "password123",
                redirect: "https://www.goappprofile.com/admin"
            },
            {
                email: "user@goapps.com",
                password: "user456",
                redirect: "https://www.goappprofile.com/dashboard"
            }
        ];

        const loginForm = document.getElementById('cmsLogin');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value;
            const passInput = document.getElementById('password').value;

            // Find user in our "database"
            const user = userDatabase.find(u => u.email === emailInput && u.password === passInput);

            if (user) {
                message.style.color = "#4ade80";
                message.innerText = "Access Granted. Redirecting...";
                
                // --- PERSISTENCE ---
                // Storing login status in LocalStorage so the profile page 
                // knows who logged in.
                localStorage.setItem('goApps_User', JSON.stringify({
                    email: user.email,
                    loginTime: new Date().toISOString()
                }));

                // --- DYNAMIC REDIRECT ---
                setTimeout(() => {
                    window.location.href = user.redirect;
                }, 1000);

            } else {
                message.innerText = "Invalid credentials. Please try again.";
            }
        });
    </script>
</body>
</html>
