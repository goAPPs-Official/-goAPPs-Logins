<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goApps | AI Assistant Platform</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg: #030712;
            --card-bg: rgba(15, 23, 42, 0.9);
            --success: #2dd4bf;
            --warning: #fbbf24;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* --- SPLASH SCREEN --- */
        #splash-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 0.8s ease-out;
        }

        .splash-logo {
            font-size: 3rem; font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .loader-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .loader-fill { height: 100%; width: 0%; background: var(--primary); box-shadow: 0 0 15px var(--primary); transition: width 0.2s; }

        /* --- MAIN UI --- */
        .main-container { position: relative; z-index: 10; opacity: 0; transform: translateY(20px); transition: 1s ease; }
        .main-container.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            padding: 2.5rem; border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-text { font-size: 1.8rem; font-weight: 800; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; }

        input { width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        button { width: 100%; padding: 14px; margin-top: 15px; background: linear-gradient(90deg, var(--primary), var(--secondary)); border: none; border-radius: 12px; color: #030712; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }

        /* --- MODALS --- */
        .modal {
            position: fixed; inset: 0; background: rgba(3, 7, 18, 0.85);
            display: none; justify-content: center; align-items: center;
            z-index: 200; backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-bg); padding: 2.5rem; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1); text-align: center;
            max-width: 300px; animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-btn { background: var(--primary); color: #030712; padding: 10px 20px; border-radius: 8px; border: none; margin-top: 20px; cursor: pointer; font-weight: bold; }

        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .helper-links { margin-top: 20px; font-size: 0.8rem; display: flex; justify-content: space-between; color: #64748b; }
        .link-item { color: var(--primary); cursor: pointer; transition: 0.2s; }
        .link-item:hover { text-decoration: underline; opacity: 0.8; }

        .hidden { display: none; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="splash-overlay">
        <div class="splash-logo">goApps</div>
        <div class="loader-bar"><div class="loader-fill" id="loaderFill"></div></div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content" style="border-color: var(--success);">
            <div style="font-size: 3rem; color: var(--success);">âœ“</div>
            <h2 style="margin: 10px 0; color: var(--success);">Verified</h2>
            <p style="color: #94a3b8; font-size: 0.9rem;">Initializing your AI environment...</p>
        </div>
    </div>

    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <div style="font-size: 3rem; color: var(--warning);">?</div>
            <h2 style="margin: 10px 0; color: white;">Account Recovery</h2>
            <p style="color: #94a3b8; font-size: 0.85rem;">For security, password resets must be requested via the goApps System Administrator.</p>
            <p style="color: var(--primary); font-size: 0.85rem; font-weight: bold;">support@goapps.com</p>
            <button class="modal-btn" onclick="closeModal('forgot-modal')">Got it</button>
        </div>
    </div>

    <div class="main-container" id="mainUI">
        <div class="card">
            <div class="logo-text">goApps</div>
            
            <div id="login-view">
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="pass" placeholder="Access Key" required>
                    <button type="submit">Unlock Dashboard</button>
                </form>
                <div class="helper-links">
                    <span class="link-item" onclick="toggleMode()">New User</span>
                    <span class="link-item" onclick="openModal('forgot-modal')">Forgot Access Key?</span>
                </div>
            </div>

            <div id="signup-view" class="hidden">
                <form id="signupForm">
                    <input type="text" placeholder="Identity Name" required>
                    <input type="email" placeholder="Contact Email" required>
                    <button type="submit">Join via FEX</button>
                </form>
                <div class="helper-links">
                    <span class="link-item" onclick="toggleMode()" style="width: 100%; text-align: center;">Back to Sign In</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const USER_DB = [{ user: "admin@goapps.com", key: btoa("pass123"), target: "https://www.goappprofile.com/admin" }];

        // --- BACKGROUND ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<65; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3 });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(56, 189, 248, 0.25)";
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        init(); draw();

        // --- SPLASH ---
        let prog = 0;
        const loadInt = setInterval(() => {
            prog += Math.random() * 20;
            if(prog >= 100) {
                prog = 100; clearInterval(loadInt);
                setTimeout(() => {
                    document.getElementById('splash-overlay').classList.add('fade-out');
                    document.getElementById('mainUI').classList.add('visible');
                }, 600);
            }
            document.getElementById('loaderFill').style.width = prog + "%";
        }, 200);

        // --- MODAL & FORM LOGIC ---
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function toggleMode() {
            document.getElementById('login-view').classList.toggle('hidden');
            document.getElementById('signup-view').classList.toggle('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('email').value.toLowerCase();
            const p = btoa(document.getElementById('pass').value);
            const found = USER_DB.find(x => x.user === u && x.key === p);

            if(found) {
                openModal('success-modal');
                setTimeout(() => { window.location.href = found.target; }, 2200);
            } else { alert("Access Denied: Invalid Credentials."); }
        });

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault(); window.location.href = "https://www.fex.com";
        });

        window.addEventListener('resize', init);
    </script>
</body>
</html>
